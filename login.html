<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>Login</title>
</head>
<body style="background: #1a8cff">
            <div class="container" style="text-align: center; margin-top:100px;">
                <div class="row">
                      <div class="col-4" style=" border: 0px solid black; background: #80bfff">
                            <br>
                                <input type="text" class="form-control" id="uname" placeholder="username"  style="margin: 2px;"/><br>
                                <input type="password" class="form-control" id="pswd" placeholder="password" style="margin:2px;"/><br>
                                <br>
                                <button id="chk" class="btn btn-success">Login</button><br><br>
                    </div>
                </div>
            </div>

    <script>    
            
            $(document).ready(function()
            {
                $("#chk").click(function()
                {
                        var un=$("#uname").val();
                        var pd=$("#pswd").val();
                        
                            function login(user,pwd,callback)
                            {
                                if(user=="admin" && pwd=="12345")
                                   { callback(0);}
                                else
                                  { callback(1);}
        
                            }
                
                           
                    login(un,pd,(msg)=>
                    {
                        //console.log(msg);
                        if(msg==0)
                        {
                         alert("login successful");
                            window.location.href="todo.html";
                        }
                            
                        else if(msg==1)
                        {
                            alert("Incorrect credentials, Login failed!");
                            window.location.href="login.html";
                            //$("uname").val()="";
                            //$("pswd").val()="";
                        }
                            
                    });
                });
        
            });
                   
</script>
</body>
</html>
